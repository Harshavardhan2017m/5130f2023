<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f8f8f8; /* Light Gray */
            text-align: center;
            padding-top: 80px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: inline-block;
        }

        label, input, button {
            margin-top: 10px;
            display: block;
            width: 100%;
            padding: 10px;
        }

        button {
            background-color: #3498db; /* Dodger Blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9; /* Darker Dodger Blue */
        }

        input[type="text"], input[type="password"] {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
        }

        #location-info {
            margin-top: 40px;
        }

        h3, p {
            color: #555;
            margin: 8px 0;
        }

        span {
            font-weight: bold;
            color: #333;
        }
    </style>
    <!-- Your existing JavaScript code remains unchanged -->
</head>
<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username">Email:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Log In</button>
    </form>

    <!-- New sections for displaying location-based information -->
    <div id="location-info">
        <h3>Your Location: <span id="location"></span></h3>
        <p>Weather: <span id="weather"></span></p>
        <p>Local Time: <span id="local-time"></span></p>
        <p>Currency: <span id="currency"></span></p>
    </div>
</body>
</html>
