<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Alice Blue */
            text-align: center;
            padding: 50px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #4682b4; /* Steel Blue */
            border-radius: 10px;
            padding: 20px;
        }

        h1 {
            color: #4682b4; /* Steel Blue */
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #20b2aa; /* Light Sea Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #008080; /* Teal */
        }
    </style>
    <script>
        function guestSignIn() {
            // Simulate a sign-in process
            alert('Signed in as a guest successfully');
            // Redirect or perform other actions as needed
            return false; // Prevents the default link behavior
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>IWS Lab2</h1>
        <p><a href="{{ url_for('login') }}">Login</a></p>
        <p><a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p><a href="#" onclick="guestSignIn()" class="guest-button">Sign In as Guest</a></p>
    </div>
</body>
</html>
